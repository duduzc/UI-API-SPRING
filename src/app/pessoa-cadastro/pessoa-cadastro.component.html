<div class="container">
  <form autocomplete="off">
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Cadastro Pessoa</h1>
      </div>

      <div class="ui-sm-12 ui-md-12 ui-lg-12 ui-fluid">
        <label>Nome</label>
        <input pInputText type="text" name="nome"
          ngModel #nome="ngModel" required minlength="5">

        <app-messages [control]="nome" error="required"
          text="Informe um nome!"></app-messages>
        <app-messages [control]="nome" error="minlength"
          text="Mínimo de {{ nome.errors?.minlength?.requiredLength }} caracteres!"></app-messages>
      </div>

      <div class="ui-sm-12 ui-md-2 ui-lg-2 ui-fluid">
        <label>CEP</label>
        <p-inputMask mask="99-999-999" name="cep"
          ngModel #cep="ngModel" required ></p-inputMask>
        <app-messages [control]="cep" error="required"
          text="Informe um CEP!"></app-messages>
      </div>

      <div class="ui-sm-12 ui-md-6 ui-lg-6 ui-fluid">
        <label>Logradouro</label>
        <input pInputText type="text" name="logradouro"
          ngModel #logradouro="ngModel" required>
        <app-messages [control]="logradouro" error="required"
          text="Informe o logradouro!"></app-messages>
      </div>

      <div class="ui-sm-12 ui-md-2 ui-lg-2 ui-fluid">
        <label>Número</label>
        <input pInputText type="text" name="numero"
          ngModel #numero="ngModel" required>
        <app-messages [control]="numero" error="required"
          text="Informe o número!"></app-messages>
      </div>

      <div class="ui-sm-12 ui-md-2 ui-lg-2 ui-fluid">
        <label>Complemento</label>
        <input pInputText type="text">
      </div>

      <div class="ui-sm-12 ui-md-4 ui-lg-4 ui-fluid">
        <label>Bairro</label>
        <input pInputText type="text" name="bairro"
          ngModel #bairro="ngModel" required>
        <app-messages [control]="bairro" error="required"
          text="Informe o bairro!"></app-messages>
      </div>

      <div class="ui-sm-12 ui-md-4 ui-lg-4 ui-fluid">
        <label>Cidade</label>
        <input pInputText type="text" name="cidade"
          ngModel #cidade="ngModel" required>
        <app-messages [control]="cidade" error="required"
          text="Informe a cidade!"></app-messages>
      </div>

      <div class="ui-sm-12 ui-md-4 ui-lg-4 ui-fluid">
        <label>Estado</label>
        <input pInputText type="text" name="estado"
          ngModel #estado="ngModel" required>
        <app-messages [control]="estado" error="required"
          text="Informe o estado!"></app-messages>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" class="action-buttons" label="Salvar"></button>
        <button pButton type="button" class="action-buttons button-novo" label="Novo"></button>
        <a href="#">Voltar para a pesquisa</a>
      </div>

    </div>
  </form>
</div>
