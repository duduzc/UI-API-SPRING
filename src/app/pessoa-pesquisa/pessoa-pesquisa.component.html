<!-- Pagina de pesquisa -->
<div class="container">
  <!-- Panel de pesquisa : INICIO -->
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Pessoas</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Nome</label>
      <input pInputText type="text">
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>
      <a pButton label="Novo" style="margin-left: 2px;"></a>
    </div>
  </div>
  <!-- Panel de pesquisa : FIM -->

  <!-- Table de pesquisa : INICIO -->
  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="pessoas" [paginator]="true" [rows]="10" [responsive]="true">
        <ng-template pTemplate="header">
            <tr>
                <th class="col-nome">Nome</th>
                <th class="col-ativo">Status</th>
                <th class="col-acoes">Ações</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pessoas>
            <tr>
                <td class="col-nome">{{pessoas.nome}}</td>
                <td class="col-ativo">
                  <a href="#" [pTooltip]="pessoas.ativo ? 'Desativar' : 'Ativar'" tooltipPosition="top"
                    [style.color]="pessoas.ativo ? 'green' : 'red'">
                    {{ pessoas.ativo ? 'Ativo' : 'Inativo' }}
                  </a>
                </td>
                <td class="col-acoes">
                  <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
                  <button pButton icon="pi pi-trash" style="margin-left: 2px;" pTooltip="Excluir" tooltipPosition="top"></button>
                </td>
            </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
  <!-- Table de pesquisa : FIM -->
</div>
