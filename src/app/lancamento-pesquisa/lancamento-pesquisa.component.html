<!-- Pagina de pesquisa -->
<div class="container">
  <!-- Panel de pesquisa : INICIO -->
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Descrição</label>
      <input pInputText type="text">
    </div>

    <div class="ui-g-12">
      <label style="display: block">Vencimento</label>
      <input pInputText type="text" style="width: 95px">

      <label> até </label>
      <input pInputText type="text" style="width: 95px">
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>
      <a pButton label="Novo" style="margin-left: 2px;"></a>
    </div>
  </div>
  <!-- Panel de pesquisa : FIM -->

  <!-- Table de pesquisa : INICIO -->
  <div class="ui-g">
    <div class="ui-g-12">
      <app-lancamento-grid [lancamentos]="lancamentos"></app-lancamento-grid>
    </div>
  </div>
  <!-- Table de pesquisa : FIM -->
</div>
