<p-table [value]="lancamentos" [paginator]="true" [rows]="10" [responsive]="true">
  <ng-template pTemplate="header">
      <tr>
          <th>Pessoa</th>
          <th>Descrição</th>
          <th class="col-data">Vencimento</th>
          <th class="col-data">Pagamento</th>
          <th class="col-valor">Valor</th>
          <th class="col-acoes">Ações</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-lancamentos>
      <tr>
          <td>{{lancamentos.pessoa}}</td>
          <td>{{lancamentos.descricao}}</td>
          <td class="col-data">{{lancamentos.dataVencimento | date:'dd/MM/y'}}</td>
          <td class="col-data">{{lancamentos.dataPagamento}}</td>
          <td class="col-valor">
            <span [style.color]="lancamentos.tipo === 'DESPESA' ? 'red' : 'green'">{{lancamentos.valor | number:'1.2-2' }}</span>
          </td>
          <td class="col-acoes">
            <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
            <button pButton icon="pi pi-trash" style="margin-left: 2px;" pTooltip="Excluir" tooltipPosition="top"></button>
          </td>
      </tr>
  </ng-template>
</p-table>
